route:
  receiver: 'gmail'
  group_wait: 30s
  group_interval: 2m
  repeat_interval: 2h

receivers:
  - name: 'gmail'
    email_configs:
      - to: "nexaaierp@gmail.com"
        from: "${SMTP_FROM}"
        smarthost: "smtp.gmail.com:587"
        auth_username: "${SMTP_USER}"
        auth_identity: "${SMTP_USER}"
        auth_password: "${SMTP_PASS}"
        require_tls: true

