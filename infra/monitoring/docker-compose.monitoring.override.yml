services:
  prometheus:
    ports:
      - "9090:9090"
    # Ensure rules are mounted (adjust if your base compose already mounts them)
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../ops/alerts/recording_rules.yml:/etc/prometheus/recording_rules.yml:ro
      - ../../ops/alerts/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro

  alertmanager:
    image: prom/alertmanager:latest
    command: ["--config.file=/etc/alertmanager/alertmanager.yml","--storage.path=/alertmanager"]
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    restart: unless-stopped
