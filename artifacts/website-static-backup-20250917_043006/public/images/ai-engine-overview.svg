<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Engine Overview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1D33"/>
      <stop offset="1" stop-color="#18283F"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1200" height="900" rx="24" fill="url(#bg)"/>
  <text x="600" y="120" fill="#E6EDFF" font-size="46" font-family="system-ui,ui-sans-serif" text-anchor="middle">AI Engine Overview</text>

  <circle cx="600" cy="460" r="150" fill="#0F2138" stroke="#6D6AFF" stroke-width="4" filter="url(#glow)"/>
  <text x="600" y="455" fill="#F9FAFF" font-size="54" font-weight="700" font-family="system-ui,ui-sans-serif" text-anchor="middle">AI</text>
  <text x="600" y="505" fill="#C7D2FE" font-size="28" font-family="system-ui,ui-sans-serif" text-anchor="middle">Engine</text>

  <!-- spokes -->
  <g stroke="#6D6AFF" stroke-width="3" opacity=".9">
    <line x1="600" y1="310" x2="600" y2="220"/>
    <line x1="600" y1="610" x2="600" y2="700"/>
    <line x1="450" y1="460" x2="330" y2="460"/>
    <line x1="750" y1="460" x2="870" y2="460"/>
    <line x1="505" y1="370" x2="420" y2="300"/>
    <line x1="695" y1="370" x2="780" y2="300"/>
    <line x1="505" y1="550" x2="420" y2="620"/>
    <line x1="695" y1="550" x2="780" y2="620"/>
  </g>

  <!-- feature boxes -->
  <g font-family="system-ui,ui-sans-serif" fill="#F9FAFF">
    <rect x="520" y="180" width="160" height="52" rx="12" fill="#0F2138" stroke="#6D6AFF"/><text x="600" y="214" text-anchor="middle" font-size="22">Inventory</text>
    <rect x="520" y="700" width="190" height="52" rx="12" fill="#0F2138" stroke="#6D6AFF"/><text x="615" y="734" text-anchor="middle" font-size="22">Sales &amp; CRM</text>
    <rect x="180" y="432" width="220" height="52" rx="12" fill="#0F2138" stroke="#6D6AFF"/><text x="290" y="466" text-anchor="middle" font-size="22">Accounting</text>
    <rect x="800" y="432" width="220" height="52" rx="12" fill="#0F2138" stroke="#6D6AFF"/><text x="910" y="466" text-anchor="middle" font-size="22">AI Assistant</text>
    <rect x="370" y="278" width="240" height="52" rx="12" fill="#0F2138" stroke="#6D6AFF"/><text x="490" y="312" text-anchor="middle" font-size="22">Purchase Forecasting</text>
    <rect x="590" y="278" width="220" height="52" rx="12" fill="#0F2138" stroke="#6D6AFF"/><text x="700" y="312" text-anchor="middle" font-size="22">Smart Invoicing</text>
    <rect x="360" y="610" width="200" height="52" rx="12" fill="#0F2138" stroke="#6D6AFF"/><text x="460" y="644" text-anchor="middle" font-size="22">Manufacturing</text>
    <rect x="640" y="610" width="120" height="52" rx="12" fill="#0F2138" stroke="#6D6AFF"/><text x="700" y="644" text-anchor="middle" font-size="22">WMS</text>
  </g>
</svg>
