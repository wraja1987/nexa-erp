<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nexa LHCI Test Page</title>
    <meta name="description" content="Lightweight page for Lighthouse CI gating." />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; line-height: 1.5; }
      header { background: #0b5; color: #fff; padding: 24px; }
      main { padding: 24px; max-width: 720px; }
      a.btn { display: inline-block; background: #0b5; color: #fff; padding: 10px 16px; border-radius: 6px; text-decoration: none; }
      img { width: 100%; max-width: 560px; height: auto; }
    </style>

  <body>
    <header>
      <h1>Nexa ERP</h1>
      <p>Performance and Accessibility gate check</p>

      <p>This page exists solely to provide a stable target for automated Lighthouse CI runs.</p>
      <p><a class="btn" href="/api/health" aria-label="View API health endpoint">API Health</a></p>
      <figure>
        <img src="/icons/icon-512x512.png" alt="Nexa logo" />
        <figcaption>Optimised static asset</figcaption>
      </figure>
    </main>
