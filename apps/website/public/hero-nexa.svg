<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Nexa AI and ERP illustration">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E6BFF" />
      <stop offset="100%" stop-color="#7A4DFF" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7A4DFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#2E6BFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>
  <rect x="0" y="0" width="1200" height="800" fill="#0F2747"/>
  <!-- Right panel container -->
  <g>
    <rect x="720" y="180" width="420" height="360" rx="28" fill="#0B1424" opacity="0.8" stroke="#142a45" />
    <!-- Mini chart card on the left of panel -->
    <g transform="translate(750 270)" fill="none" stroke="url(#g1)" stroke-width="2.6">
      <rect x="0" y="0" width="260" height="150" rx="16" opacity="0.38" />
      <polyline points="26,104 86,68 140,82 192,46 230,70" />
      <rect x="26" y="22" width="58" height="10" rx="5" />
      <rect x="90" y="22" width="38" height="10" rx="5" />
    </g>

    <!-- AI concentric rings with orbiting points -->
    <g transform="translate(1060 360)" fill="none" stroke="url(#g1)">
      <circle r="140" opacity="0.55" stroke-width="3.2" />
      <circle r="115" opacity="0.7" stroke-width="3.6" />
      <circle r="90" opacity="0.9" stroke-width="4" />
      <circle r="65" opacity="1" stroke-width="4.2" />
      <g fill="#7A4DFF" stroke="none">
        <circle r="7" cx="0" cy="-90" />
        <circle r="6" cx="78" cy="-40" />
        <circle r="6" cx="-74" cy="52" />
        <circle r="5" cx="24" cy="72" />
      </g>
      <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" fill="#DFE7FF">AI â€¢ ERP</text>
    </g>
  </g>

  <!-- Background glows -->
  <g opacity="0.35">
    <circle cx="1050" cy="360" r="340" fill="url(#glow)" filter="url(#soft)"/>
    <circle cx="1050" cy="360" r="240" fill="url(#glow)" filter="url(#soft)"/>
  </g>
</svg>

