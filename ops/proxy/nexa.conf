# Nexa ERP edge: headers & proxy. Adjust upstream "proxy_pass" target as needed.
server {
  listen 80;
  server_name www.nexaai.co.uk;

  # --- Static assets (cache forever) ------------------------------------------
  location = /favicon.ico {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    proxy_pass https://web.vercel.app;           # change to your real upstream
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location ^~ /_next/static/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    proxy_pass https://web.vercel.app;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location ^~ /static/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    proxy_pass https://web.vercel.app;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- API (no-store + CORS) ---------------------------------------------------
  location ^~ /api/ {
    # CORS (simple allow)
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "https://www.nexaai.co.uk" always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
      add_header Access-Control-Max-Age 86400 always;
      add_header Cache-Control "no-store" always;
      return 204;
    }
    add_header Access-Control-Allow-Origin "https://www.nexaai.co.uk" always;
    add_header Cache-Control "no-store" always;

    proxy_pass https://web.vercel.app;           # change to your real upstream
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- HTML routes (edge-cache with SWR) --------------------------------------
  location / {
    add_header Cache-Control "s-maxage=60, stale-while-revalidate=300" always;
    proxy_pass https://web.vercel.app;           # change to your real upstream
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- Security headers (sane defaults) ---------------------------------------
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
}
