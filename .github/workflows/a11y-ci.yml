name: Accessibility & Perf Smoke
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]
permissions: { contents: read }

jobs:
  strict:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: npx playwright install --with-deps
      - run: pnpm -w -C apps/web build
      - run: pnpm -w -C apps/web start:ci &
      - run: npx wait-on http://localhost:4173
      - run: pnpm -w -C apps/web test:a11y --ci

  pr-soft:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: npx playwright install --with-deps
      - run: pnpm -w -C apps/web build
      - run: pnpm -w -C apps/web start:ci &
      - run: npx wait-on http://localhost:4173
      - run: pnpm -w -C apps/web test:a11y --ci || true
name: Accessibility & Perf Smoke
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  a11y-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install deps
        working-directory: apps/web
        run: |
          pnpm install --frozen-lockfile
          npx playwright install --with-deps

      - name: Build (production)
        working-directory: apps/web
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NODE_ENV: production
        run: pnpm -s build:prod

      - name: Run a11y tests (axe via Playwright)
        working-directory: apps/web
        env:
          LOCAL_LH: "1"
          PORT: "3010"
        run: pnpm -s test:a11y:ci

      - name: Perf smoke (collect only)
        working-directory: apps/web
        env:
          LOCAL_LH: "1"
          PORT: "3010"
        run: pnpm -s lh:smoke

      - name: Upload Playwright report (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
