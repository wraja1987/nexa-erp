name: Image Audit
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]
jobs:
  strict:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
      - name: Install deps
        working-directory: apps/web
        run: pnpm install --frozen-lockfile
      - name: Oversized image audit (>300kB)
        working-directory: apps/web
        env:
          IMAGE_MAX: "300000"
        run: pnpm -s audit:images
  pr-soft:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
      - name: Install deps
        working-directory: apps/web
        run: pnpm install --frozen-lockfile
      - name: Oversized image audit (>300kB)
        working-directory: apps/web
        env:
          IMAGE_MAX: "300000"
        run: pnpm -s audit:images
        continue-on-error: true


