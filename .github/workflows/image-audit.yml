name: Image Audit
on:
  pull_request:
jobs:
  image-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install deps
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Oversized image audit (>300kB)
        working-directory: apps/web
        env:
          IMAGE_MAX: "300000"
        run: pnpm -s audit:images
        continue-on-error: true


