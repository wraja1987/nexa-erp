name: Lighthouse CI (Nexa budgets)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]
jobs:
  strict:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
      - name: Cache Next build cache
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('apps/web/package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            next-cache-${{ runner.os }}-
      - name: Install deps
        working-directory: apps/web
        run: pnpm install --frozen-lockfile
      - name: Build + Lighthouse gate (budgets enforced)
        working-directory: apps/web
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NODE_ENV: production
          PORT: "3010"
          LOCAL_LH: "1"
        run: |
          pnpm -s opt:images
          pnpm -s build:prod
          lhci autorun --config=.lighthouserc.json

  pr-soft:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
      - name: Install deps
        working-directory: apps/web
        run: pnpm install --frozen-lockfile
      - name: Build + Lighthouse (collect only)
        working-directory: apps/web
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NODE_ENV: production
          PORT: "3010"
          LOCAL_LH: "1"
        run: |
          pnpm -s build:prod
          lhci collect --config=.lighthouserc.json || true





